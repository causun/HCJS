<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="../css/pages.css">
    <style>
        #bang-hinh{
            width: 50vw;
        }
        .img-1{
          width: 50%;
          height: auto;  
        }
 
    </style>
   
</head>
<body >
    <h2>Table Demo - Merge Cell</h2>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2" rowspan="2">Results</th>
                <th colspan="3" >Range</th>
            </tr>
            <tr>
                <th>18-20</th>
                <th>20-50</th>
                <th>Over 50</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Your favourite vacation destination</th>
                <tr>
                    <td>Dubai</td>
                    <td>25%</td>
                    <td>50%</td>
                    <td>25%</td>
                </tr>
                <tr>
                    <td>Bangkok</td>
                    <td>40%</td>
                    <td>30%</td>
                    <td>30%</td>
                </tr>
                <tr>
                    <td>Switzerland</td>
                    <td>30%</td>
                    <td>20%</td>
                    <td>50%</td>
                </tr>

            </tr>

        </tbody>
    </table>
    <div>
        <table id="bang-hinh">
            <tr>
                <td><img src="../images/dubai (1).png" alt="" class="img-1"></td>
                <td><img src="../images/switzerland.png" alt=""></td>
                <td><img src="../images/Bangkok-tha-den-long.png" alt=""></td>
            </tr>
            <tr>
                <td colspan="3">
                    <img src="../images/vietnam2.png" alt="">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
